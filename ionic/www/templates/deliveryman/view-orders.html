<ion-view>
    <ion-nav-title>Pedidos</ion-nav-title>
    <ion-content class="">
        <ion-refresher pulling-text="Puxe para Atualizar ..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="o in orders" ng-click="openOrderDetail(o)">
                {{o.created_at.date | date:"dd/MM/yyyy hh:mm"}}
                <br>
                {{o.orderItems}}
                <br>
                R{{o.total | currency}}
                <span class="item-note">
                     {{o.status}}
                </span>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
