<ion-view>
    <ion-nav-title>Produto: {{product.name}}</ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">Detalhes do Produto</h2>
    </div>
    <ion-content class="has-subheader">
        <div class="list card">
            <div class="item item-avatar">
                <h2>{{product.name}}</h2>
                {{product.qtd}} x R$ {{product.price}}
            </div>

            <label class="item item-input">
                <span class="input-label">Quantidade</span>
                <input type="text" placeholder="Digite a quantidade" ng-model="product.qtd" />
            </label>

            <button type="button" class="button button-full button-assertive" ng-click="updateQtd()">
                Alterar quantidade
            </button>

            <div class="item item-body">
                <h2>Descrição</h2>
                <p>{{product.description}}</p>
            </div>

        </div>
    </ion-content>
</ion-view>
