<ion-view>
    <ion-nav-title>Pedido Finalizado</ion-nav-title>
    <div class="bar bar-subheader bar-balanced">
        <h2 class="title">Total: R$ {{total}}</h2>
    </div>
    <ion-content class="has-subheader">
        <ion-list>
            <ion-item ng-repeat="i in items">
                <h2>{{i.name}}</h2>
                <div class="row">
                    <div class="col">
                        {{i.qtd}} x R$ {{i.price}}
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{i.subtotal}}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <button type="button" class="button button-royal button-full" ng-click="openListOrder()">
            Ver meus pedidos
        </button>
    </ion-content>
</ion-view>
