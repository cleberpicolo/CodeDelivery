<ion-view>
    <ion-nav-title>Meus Pedidos</ion-nav-title>
    <!--<div class="bar bar-subheader">
        <h2 class="title">Escolha seu produto</h2>
    </div>-->
    <ion-content class="">

        <ion-list>
            <ion-item ng-repeat="o in orders">
                {{o.created_at.date | date:"dd/MM/yyyy hh:mm"}}
                <br>
                {{o.orderItems}}
                <br>
                R{{o.total | currency}}
                <span class="item-note">
                     {{o.status}}
                </span>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
