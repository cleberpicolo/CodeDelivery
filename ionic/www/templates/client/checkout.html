<ion-view>
    <ion-nav-title>Carrinho</ion-nav-title>
    <div class="bar bar-subheader">
        <button class="button button-icon ion-plus" ng-click="openListProducts()"></button>
        <h2 class="title">Total: R$ {{total}}</h2>
        <button class="button button-icon ion-minus-circled" ng-click="showDelete = !showDelete">
            <!--ng-class="{'button-assertive': showDelete, '': !showDelete}"-->
        </button>
    </div>
    <ion-content class="has-subheader">
        <ion-list show-delete="showDelete">
            <ion-item class="item-icon-left" ng-show="cupom.value != null">
                <span class="icon ion-trash-a" ng-click="removeCupom()"></span>
                <strong>Cupom</strong>
                <span class="badge badge-balanced">- R$ {{cupom.value}}</span>
            </ion-item>
            <ion-item ng-repeat="i in items" ng-click="openProductDetail($index)">
                <h2>{{i.name}}</h2>
                <div class="row">
                    <div class="col">
                        {{i.qtd}} x $ {{i.price}}</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{i.subtotal}}</i>
                    </div>
                </div>
                <ion-delete-button class="ion ion-minus-circled" ng-click="removeItem($index)"></ion-delete-button>
            </ion-item>
        </ion-list>
        <button type="button" class="button button-balanced button-full" ng-click="readBarCode()" ng-disabled="cupom.value != null">
            Adicionar Cupom
        </button>
        <button type="button" class="button button-assertive button-full" ng-click="save()">
            Finalizar Pedido
        </button>
    </ion-content>
</ion-view>
